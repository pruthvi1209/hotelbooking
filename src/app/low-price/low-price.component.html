
<div fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field>
        <mat-select placeholder="Select City" required #selectcity [formControl]="formData">
          <mat-option *ngFor="let city of cities" [value]="city">
            {{city}}
          </mat-option>
        </mat-select>
        <mat-error>Please Select A City</mat-error>
      </mat-form-field>    
   <table mat-table #table [dataSource]="sortedHotels" class="mat-elevation-z8">
      <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let hotel"> {{hotel.city}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let hotel"> {{hotel.name}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Traffic Plan </th>
            <td mat-cell *matCellDef="let hotel"> {{hotel.price}} </td>
        </ng-container>
        <ng-container matColumnDef="available">
            <th mat-header-cell *matHeaderCellDef> Available </th>
            <td mat-cell *matCellDef="let hotel"> {{hotel.available}} </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let hotel; columns: columnsToDisplay"></tr>
    </table>
  </div>
